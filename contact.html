<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Website Building</title>
    <link rel="stylesheet" href="style.css"> <!-- Link the main stylesheet -->
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <style>
        /* Additional styles specific to contact page */
        .contact-container {
            max-width: 600px;
            margin: 4rem auto; /* Add more top margin */
            padding: 2rem;
            background: rgba(30, 30, 30, 0.9); /* Match card background */
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
        }

        .contact-container h1 {
            text-align: center;
            margin: 0 auto 1.5rem auto;
            font-size: 2.5rem;
            background: linear-gradient(
                90deg,
                #00c6ff 0%,
                #ffffff 33%,
                #a367ff 66%,
                #00c6ff 100%
            );
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 8s ease infinite;
            display: inline-block;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid #00c6ff;
        }
        
        .heading-container {
            text-align: center;
        }

        .contact-form label {
            display: block;
            margin-bottom: 0.5rem;
            color: #a0a0a0;
        }

        .contact-form input[type="text"],
        .contact-form input[type="email"],
        .contact-form textarea {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1rem;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background-color: rgba(0, 0, 0, 0.3);
            color: #e0e0e0;
            box-sizing: border-box; /* Include padding in width */
        }

        .contact-form textarea {
            min-height: 150px;
            resize: vertical;
        }

        .contact-form button {
            display: block;
            width: 100%;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(
                90deg,
                #00c6ff 0%,
                #ffffff 33%,
                #a367ff 66%,
                #00c6ff 100%
            );
            background-size: 300% auto;
            animation: textGradient 8s ease infinite;
            color: #000000;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.2s ease;
            font-size: 1rem;
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
        }

        .contact-form button:hover {
            transform: scale(1.02);
            filter: brightness(1.1);
        }

        .back-link {
            display: inline-block;
            text-align: center;
            margin-top: 2rem;
            background: linear-gradient(
                90deg,
                #00c6ff 0%,
                #ffffff 33%,
                #a367ff 66%,
                #00c6ff 100%
            );
            background-size: 300% auto;
            animation: textGradient 8s ease infinite;
            padding: 0.6rem 1.2rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s ease;
            font-size: 0.9rem;
            color: #000000;
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
        }
        .back-link:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <spline-viewer url="https://prod.spline.design/wKM1IvAfzG75yP5J/scene.splinecode"></spline-viewer>

    <div class="contact-container">
        <div class="heading-container">
            <h1>Contact Us</h1>
        </div>
        <form id="contact-form" class="contact-form">
            <!-- Form fields -->
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit">Send Message</button>
        </form>
        <div style="text-align: center;">
            <a href="index.html" class="back-link">Back to Home</a>
        </div>
    </div>

<div class="quick-access">
    <div class="quick-item" data-action="home">⌂</div>
    <div class="quick-item" data-action="portfolio">□</div>
    <div class="quick-item" data-action="contact">✉</div>
    <div class="quick-item" data-action="ai-details">AI</div>
</div>
    <script src="form-handler.js"></script>
</body>
<script src="script.js"></script>
</html>
