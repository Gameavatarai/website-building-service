<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - Website Building</title>
    <link rel="stylesheet" href="style.css">
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.82/build/spline-viewer.js"></script>
    <style>
        .thank-you-container {
            max-width: 600px;
            margin: 8rem auto;
            padding: 3rem;
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5);
            color: #e0e0e0;
            text-align: center;
        }

        .thank-you-container h1 {
            margin: 0 auto 1.5rem auto;
            font-size: 2.5rem;
            background: linear-gradient(
                90deg,
                #00c6ff 0%,
                #ffffff 33%,
                #a367ff 66%,
                #00c6ff 100%
            );
            background-size: 300% auto;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: textGradient 8s ease infinite;
            display: inline-block;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid #00c6ff;
        }

        .thank-you-container p {
            font-size: 1.1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .home-button {
            display: inline-block;
            background: linear-gradient(
                90deg,
                #00c6ff 0%,
                #ffffff 33%,
                #a367ff 66%,
                #00c6ff 100%
            );
            background-size: 300% auto;
            animation: textGradient 8s ease infinite;
            padding: 0.8rem 1.5rem;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: transform 0.2s ease;
            font-size: 1rem;
            color: #000000;
            text-shadow: 0 0 1px rgba(0, 0, 0, 0.3);
        }

        .home-button:hover {
            transform: scale(1.05);
            filter: brightness(1.1);
        }
    </style>
</head>
<body>
    <spline-viewer url="https://prod.spline.design/wKM1IvAfzG75yP5J/scene.splinecode"></spline-viewer>

    <div class="thank-you-container">
        <h1>Thank You!</h1>
        <p>Your message has been stored locally. In a production environment, this would be sent to our email at support@gameavatarai.de.</p>
        <p>We appreciate you contacting us and would respond as soon as possible in a real-world scenario.</p>
        <a href="index.html" class="home-button">Return to Home</a>
    </div>

    <div class="quick-access">
        <div class="quick-item" data-action="home">⌂</div>
        <div class="quick-item" data-action="portfolio">□</div>
        <div class="quick-item" data-action="contact">✉</div>
        <div class="quick-item" data-action="ai-details">AI</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
